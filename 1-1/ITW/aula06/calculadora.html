<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="border-bottom pb-2 mb-2">
            <h2><i class="fa fa-calculator"> Calculadora</i></h2>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input id="op1" type="number" value="2" class="form-control" />
            </div>
            <div class="col-md-3">
                <select id="operacao" onchange="getOperacao()" class="form-control">
                    <option value="+" selected>Soma</option>
                    <option value="-">Subtração</option>
                    <option value="*">Multiplicação</option>
                    <option value=":">Divisão</option>
                    <option value="%">Resto da Divisão</option>
                    <option value="!">Fatorial</option>
                </select>
            </div>
            <div class="col-md-3">
                <input id="op2" type="number" value="3" class="form-control"/>
            </div>
            <div class="col-md-3">
                <input id="res" readonly value="" class="form-control" />
            </div>
        </div>
        <hr />
        <div class="text-center">
            <button onclick="getResult()" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
