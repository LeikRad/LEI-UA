<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/font-awesome.min.css" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <select id="citySelector" class="form-select" data-bind="event: {change: changedCity }">
            <option value="">Select a city name</option>
            <option value="Aveiro, PT">Aveiro</option>
            <option value="Porto, PT">Porto</option>
            <option value="Paris, FR">Paris</option>
            <option value="London, UK">Londres</option>
            <option value="New York, USA">Nova Iorque</option>
        </select>
        <table data-bind="with: currentWeather" class="table table-sm table-striped ">
            <tr>
                <td>City Name:</td>
                <td data-bind="text:name"></td>
            </tr>
            <tr>
                <td>Coordinates:</td>
                <td data-bind="with: coord">Lon (º): <span data-bind="text:lon"></span> / Lat (º):  <span data-bind="text:lat"></span></td>
            </tr>
            <tr>
                <td>Weather:</td>
                <td data-bind="with:weather[0]">
                    <img data-bind="attr:{ src : 'http://openweathermap.org/img/w/' + icon +'.png'}" /><span data-bind="text:description"></span>
                </td>
            </tr>
            <tr>
                <td>Temp:</td>
                <td data-bind="with:main"><span data-bind="text:temp"></span>ºK</td>
            </tr>
            <tr>
                <td>Pressure:</td>
                <td data-bind="with:main"><span data-bind="text:pressure"></span></td>
            </tr>
            <tr>
                <td>Humidity:</td>
                <td data-bind="with:main"><span data-bind="text:humidity"></span></td>
            </tr>
            <tr>
                <td>All Data:</td>
                <td><pre data-bind="text: JSON.stringify($parent.currentWeather(), null, 4)"></pre></td>
            </tr>
        </table>
    </div>
    <script src="../Scripts/jquery-3.6.0.min.js"></script>      <!-- https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js -->
    <script src="../Scripts/bootstrap.bundle.min.js"></script>  <!-- https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js -->
    <script src="../Scripts/knockout-3.5.1.js"></script>        <!-- https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-min.js -->
    <script src="weather.js"></script>
</body>
</html>
