<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">

            height: 100%

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
        <div class="container-fluid" style="width:95%">
            <a class="navbar-brand" href="index.html">
                <img src="Images/formula-1-logo.png" class="logo" aria-current="page" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="drivers.html">Drivers</a></li>

                    <li class="nav-item"><a class="nav-link" href="statistics.html">Statistics</a></li>
                </ul>
            </div>
        </div>

    <div class="container">
        <div class="py-2 mb-3">
            <h2 data-bind="text:Name() +' ['+CircuitId()+']'"></h2>
        </div>
        <hr />
        <table class="table table-sm small">
            <tr class="row">
                <td class="col-md-5">
                    <img data-bind="attr : {src: ImageUrl}" style="width:100%" />
                </td>
                <td class="col-md-7">
                    <div id="map_canvas" style="width: 100%;"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="small" data-bind="foreach: Races">
                    <div class="border rounded d-inline-block mr-2 mb-1 p-1"><i class=" fa fa-dot-circle-o"></i> <a class="text-muted text-decoration-none" data-bind="text: Name + ' ('+Year+')', attr: { href: './raceDetails?id=' + RaceId }"></a> (<span data-bind="text: RaceId"></span>)</div>
                </td>
            </tr>
        </table>

            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
